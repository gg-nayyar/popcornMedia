name: Microservices CI with Keploy (Auth, Movie, Gateway)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-keploy-tests:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: 📦 Install deps (auth, movie, gateway)
      run: |
        cd backend/auth && npm ci && cd ../..
        cd backend/movie_service && npm ci && cd ../..
        cd backend/api-gateway && npm ci && cd ../..

    - name: ⚙️ Install Keploy CLI
      run: |
        curl --silent -O -L https://keploy.io/install.sh
        chmod +x install.sh
        ./install.sh
        echo "$HOME/.keploy" >> $GITHUB_PATH

    - name: Start auth-service
      run: |
        cd auth-service
        nohup npm start &
        sleep 10

    - name: Run Keploy tests for auth-service
      run: |
        cd auth-service
        keploy test --test-path .keploy/test --app-port 8001

    - name: Start movie-service
      run: |
        cd movie-service
        nohup npm start &
        sleep 10

    - name: Run Keploy tests for movie-service
      run: |
        cd movie-service
        keploy test --test-path .keploy/test --app-port 8004

    - name: Start api-gateway
      run: |
        cd api-gateway
        nohup npm start &
        sleep 10

    - name: Run Keploy tests for api-gateway
      run: |
        cd api-gateway
        keploy test --test-path .keploy/test --app-port 8000
